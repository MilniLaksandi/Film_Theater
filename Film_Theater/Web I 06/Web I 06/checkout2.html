<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!--link css file-->
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
<div class="container">
 <form action="">

    <div class="row">

        <div class="col">
            <h3 class="title">billing address</h3>
            <div class="inputBox">
                <span>full name :</span>
                <input type="text" placeholder="Kavindu Palihakkara">
            </div>
            <div class="inputBox">
                <span>email :</span>
                <input type="text" placeholder="kavindu123@gmail.com">
            </div>
            <div class="inputBox">
                <span>mobile number :</span>
                <input type="number" placeholder="0712345678">
            </div>
            <div class="inputBox">
                <span>Amount you wish to Donate :</span>
                <input type="text" placeholder="Rs.100">
            </div>
            <div class="inputBox">
                <span>Reason For Donation :</span>
                <input type="text" placeholder="Because I ....">
            </div>
        </div>
        <div class="col">
            <h3 class="title">payment</h3>
            <div class="inputBox">
                <span>cards accepted :</span>
                <img src="img/chekout.jpeg" alt="">
            </div>
            <div class="inputBox">
                <span> name on card :</span>
                <input type="text" placeholder="K.K Palihakkara">
            </div>
            <div class="inputBox">
                <span>credit/debit card number :</span>
                <input type="number">
            </div>
            <div class="inputBox">
                <span>exp month :</span>
                <input type="text" placeholder="April">
            </div>
            <div class="flex">
                <div class="inputBox">
                    <span>exp year :</span>
                    <input type="number" placeholder="2025">
                </div>
            </div>
        </div>
    </div>

    <input type="button" onclick = "window.location.href = 'confirm2.html';" value="proceed to checkout" class="submit-btn">

</form>
</div>
</body>
</html>
